<div class="content-panel">
	<div class="title fixed">
		<h2>Beyond Bar Charts &amp; Pie Charts</h2>
		<div class="buttons">
			<ul>
				<li>
					<button type="button" class="theme-change">Gotham</button>
				</li>
				<li>
					<button type="button" class="theme-change">Googlish</button>
				</li>
				<li>
					<button type="button" class="theme-change">Oceanic</button>
				</li>
			</ul>
		</div>
	</div>
	<div class="content overflow">
		<div class="kitchen-sink-demo">
			<h2 class="subtitle">Chart Types</h2>

			<div class="row lotsa_rows">

				<div class="col col_1_of_3">
					<div class="chart-demo" zingchart id="line_chart" zc-data="line_data"></div>
					<div class="button-row" id="lineBtns">
			          <select ng-model="line_action" ng-options="action.name for action in line_chart_actions" ng-change="modify('line_chart',line_action.data)"></select>
			          <button ng-model="line_dimension" ng-click="toggle_line('line_chart')">{{line_dimension}}</button>
			        </div>
				</div>

				<div class="col col_1_of_3">
					<div class="chart-demo" zingchart id="bar_chart" zc-data="bar_data"></div>
					<div class="button-row" id="barBtns">
			          <select ng-model="bar_action" ng-options="action.name for action in bar_chart_actions" ng-change="modify('bar_chart',bar_action.data)"></select>
			          <button ng-model="bar_dimension" ng-click="toggle_bar('bar_chart')">{{bar_dimension}}</button>
			        </div>
			    </div>

			    <div class="col col_1_of_3">
			    	<div class="chart-demo" zingchart id="area_chart" zc-data="area_data"></div>
			    	<div class="button-row" id="areaBtns">
			          <select ng-model="area_action" ng-options="action.name for action in area_chart_actions" ng-change="modify('area_chart',area_action.data)"></select>
			          <button ng-model="area_dimension" ng-click="toggle_area('area_chart')">{{area_dimension}}</button>
			        </div>
			    </div>

			</div>

			<div class="row lotsa_rows">

				<div class="col col_1_of_3">
					<div class="chart-demo" zingchart id="pie_chart" zc-data="pie_data"></div>
					<div class="button-row" id="pieBtns">
			          <select ng-model="pie_action" ng-options="action.name for action in pie_chart_actions" ng-change="set_values_and_modify('pie_chart', pie_action.values, pie_action.data)"></select>
			          <button ng-model="pie_dimension" ng-click="toggle_pie('pie_chart')">{{pie_dimension}}</button>
			        </div>
				</div>

				<div class="col col_1_of_3">
					<div class="chart-demo" zingchart id="scatter_chart" zc-data="scatter_data"></div>
					<div class="button-row">
						<!--
						<select ng-model="scatter_action" ng-options="action.name for action in scatter_chart_actions" ng-change="modify('scatter_chart',scatter_action.data)"></select>
				        <button ng-model="scatter_dimension" ng-click="toggle_scatter('scatter_chart')">{{scatter_dimension}}</button>
					    -->
				    </div>
				</div>

				<div class="col col_1_of_3">
					<div class="chart-demo" zingchart id="radar_chart" zc-data="radar_data"></div>
					<div class="button-row" id="radarBtns">
			          <select ng-model="radar_action" ng-options="action.name for action in radar_chart_actions" ng-change="set_series_and_modify('radar_chart', radar_action.series, radar_action.data)"></select>
			      </div>
				</div>
			</div>

			<div class="row lotsa_rows">

				<div class="col col_1_of_3">
					<div class="chart-demo" zingchart id="stock_chart" zc-data="stock_data"></div>
					<div class="button-row" id="stockBtns">
						<select ng-model="stock_action" ng-options="action.name for action in stock_chart_actions" ng-change="modify('stock_chart',stock_action.data)"></select>
				    </div>
				</div>

				<div class="col col_1_of_3">
					<div class="chart-demo" zingchart id="bubble_chart" zc-data="bubble_data"></div>
					<div class="button-row" id="bubbleBtns">
				        <select ng-model="bubble_action" ng-options="action.name for action in bubble_chart_actions" ng-change="modify('bubble_chart',bubble_action.data)"></select>
			        </div>
				</div>

				<div class="col col_1_of_3">
					<div class="chart-demo" zingchart id="piano_chart" zc-data="piano_data"></div>
					<div class="button-row" id="pianoBtns">
				        <select ng-model="piano_action" ng-options="action.name for action in piano_chart_actions" ng-change="modify('piano_chart',piano_action.data)"></select>
				    </div>
				</div>
				
			</div>

			<div class="row lotsa_rows">

				<div class="col col_1_of_3">
					<div class="chart-demo" zingchart id="bullet_chart" zc-data="bullet_data"></div>
					<div class="button-row" id="bulletBtns">
				        <select ng-model="bullet_action" ng-options="action.name for action in bullet_chart_actions" ng-change="modify('bullet_chart',bullet_action.data)"></select>
				    </div>
				</div>

				<div class="col col_1_of_3">
					<div class="chart-demo" zingchart id="gauge_chart" zc-data="gauge_data"></div>
					<div class="button-row" id="gaugeBtns">
				        <select ng-model="gauge_action" ng-options="action.name for action in gauge_chart_actions" ng-change="modify('gauge_chart',gauge_action.data)"></select>
				    </div>
				</div>

				<div class="col col_1_of_3">
					<div class="chart-demo" zingchart id="funnel_chart" zc-data="funnel_data"></div>
					<div class="button-row" id="funnelBtns">
				        <select ng-model="funnel_action" ng-options="action.name for action in funnel_chart_actions" ng-change="modify('funnel_chart',funnel_action.data)"></select>
				    </div>
				</div>

			</div>

			<div class="row lotsa_rows">

				<div class="col col_1_of_3 final_row">
					<div class="chart-demo" zingchart id="venn_chart" zc-data="venn_data"></div>
					<div class="button-row" id="vennBtns">
				        <select ng-model="venn_action" ng-options="action.name for action in venn_chart_actions" ng-change="modify('venn_chart',venn_action.data)"></select>
				    </div>
				</div>

				<div class="col col_1_of_3">
					<div class="chart-demo" zingchart id="pareto_chart" zc-data="pareto_data"></div>
					<div class="button-row" id="paretoBtns">
				        <select ng-model="pareto_action" ng-options="action.name for action in pareto_chart_actions" ng-change="modify('pareto_chart',pareto_action.data)"></select>
				    </div>
				</div>

			</div>

			<div class="row lotsa_rows">

				<div class="col col_1_of_1">
					<div class="chart-demo" zingchart id="mixed_chart" zc-data="mixed_data"></div>
					<div class="button-row" id="mixedBtns">
						<select ng-model="mixed_action" ng-options="action.name for action in mixed_chart_actions" ng-change="modify('mixed_chart',mixed_action.data)"></select>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
