<div class="content-panel">
	<!--
	<script src="/javascripts/destroy_on_load.js"></script>
	<script src="/javascripts/big-data.js"></script>
	-->
	<div class="title">
		<h2>Big Data, meet Big Viz</h2>
	</div>
	<div class="content">
		<div class="row row_1_of_2">
			<div class="col col_1_of_2">
				<div>
					<h2 class="subtitle">See &amp; interact with it</h2>
					<div class="chart-demo" zingchart id="interact-demo" zc-data="interact_data"></div>
					<ul class="big-data-input">
						<li class="width-50">
							<!--
							<div class="dropdown">
								<select ng-model="points_to_render" ng-options="point.name for point in point_options" ng-change="timeToRun(points_to_render.value)"></select>
							</div>
							-->
							<!--
							<button type="button" ng-model="points_to_render" ng-options="point.name for point in point_options" ng-change="timeToRun(points_to_render.value)" bs-select></button>
							-->
							<div dropdown-select="point_options" dropdown-model="points_to_render" dropdown-item-label="name" dropdown-onchange="timeToRun(points_to_render.value)">
						</li>
						<li class="width-50">
							<ul id="float-right">
								<li>
									<button type="button" id="z9">Need more?</button>
								</li>
								<li>
									<p ng-model="time_to_render" id="time-to-render">{{points_to_render.name}} rendered in {{time_to_render}}</p>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<div class="col col_1_of_2">
				<div>
					<h2 class="subtitle">Evaluate it</h2>
					<div class="chart-demo" zingchart id="evaluate-demo" zc-data="evaluate_data_plot_rules"></div>
					<ul class="big-data-input">
						<li>
							<button type="button" ng-click="modify('evaluate-demo',evaluate_data_plot_rules)">Plot Rules</button>
						</li>
						<li>
							<button type="button" ng-click="modify('evaluate-demo',evaluate_data_marker_rules)">Marker Rules</button>
						</li>
						<li>
							<button>Drilldown</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row row_1_of_2">
			<div class="col col_1_of_2">
				<div>
					<h2 class="subtitle">Annotate it</h2>
					<div class="chart-demo" zingchart id="annotate-demo" zc-data="annotate_data"></div>
					<ul class="big-data-input">
						<li>
							<button type="button" id="draw-trend-lines">Draw Trend Lines</button>
						</li>
						<li>
							<button type="button" id="annotate-anomalies">Annotate Anomalies</button>
						</li>
						<li>
							<button type="button" id="callouts">Callouts</button>
						</li>
					</ul>
				</div>
			</div>
			<div class="col col_1_of_2">
				<div>
					<h2 class="subtitle">Share it</h2>
					<div class="chart-demo" zingchart id="share-demo" zc-data="share_data"></div>
					<ul class="big-data-input">
						<li>
							<button>Export</button>
						</li>
						<li>
							<button>Unique Context Menu</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
